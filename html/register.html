    <main>
        <div class="form-container">
            <div class="form">
              <h2 id="form-title">Register to BeliSkuy</h2>
              <form action="" method="post">
                <label for="username"> Username : </label>
                <input type="text" name="username" id="username" />
                <br /><br />
                <label for="email"> Email : </label>
                <input type="email" name="email" id="email" />
                <br /><br />
                <label for="password"> Password : </label>
                <input type="password" name="password" id="password">
                <br /><br />
                <label for="password-confirm"> Password Confirmation : </label>
                <input type="password" name="password-confirm" id="password-confirm">
                <br /><br />
                <label for="date">Pick Date : </label>
                <input type="date" name="date" id="date" />
                <br /><br />
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female">Female</label>
                <br /><br />
                <br /><br />
                <input type="checkbox" name="term-n-condition" id="term-n-condition">
                <label for="term-n-condition">I agree to the terms and conditions</label>
                <br /><br />
                <button type="submit" onclick="validateData()">Submit</button>
              </form>
              <script src="../js/register-script.js"></script>
            </div>
    </main>
