<!DOCTYPE html>
<html>
  <head>
    <title>BeliSkuy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cart_page.css" />
    <script src="../js/cart-script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="headerkiri">
        <img src="../img/logo/circle-beliskuy.png" alt="logo" class="logo" />
        <div class="navigate">
          <a href="gallery.html">Gallery</a>
          <a href="">Chat with Us</a>
          <a href="userprofile.html">Your Profile</a>
          <a href="register.html">Register</a>
        </div>
        <div class="headerkanan">
          <a href="./cart_page.html"><img src="../img/logo/cart.png" alt="cart" class="logocart" /></a>
        </div>
      </div>
    </div>

    <main>
      <section class="cart-content">
        <div class="squircle">
          <div class="my-cart">
            <img src="../img/logo/cart.png" class="logocart2" />
            <div class="my-cart-words">My Cart</div>
          </div>
        </div>

        <br /><br />

        <div class="item-content">
          <div class="item">
            <!-- Item 1 -->
            <img src="../img/shirt/shirt1.jpg" alt="logo" class="logo" />
            <span class="item-name">Shirt 1</span>
            <span class="item-price">Rp 50.000</span>
            <span class="item-quantity">Quantity: 2</span>
          </div>
          <div class="item">
            <!-- Item 2 -->
            <img src="../img/pants/pants2.jpg" alt="logo" class="logo" />
            <span class="item-name">Pants 2</span>
            <span class="item-price">Rp 100.000</span>
            <span class="item-quantity">Quantity: 1</span>
          </div>
        </div>

        <hr />
        <div class="result-item">
          <div class="quantity-item">3 Item(s)</div>
          <br>
          Delivery Cost:
          <br>
          <div class="total-cost" id="price">(Choose Delivery Option!)</div>
          <br />
          <form>
            <label for="delivery-option">Delivery option:</label>
            <select name="delivery-option" id="delivery-option" onchange="updatePrice()">
              <option value="none">Choose delivery option</option>
              <option value="standard">JNE-Reguler (3-4 Days)</option>
              <option value="express">JNE-OKE (3+ Days)</option>
              <option value="next-day">JNE-YES (1 Day)</option>
            </select>
          </form>
          <br />
          Tax: TBD
          <br />
          <hr />
          <br />
          Estimated Total:
          <br />
          <br>
          Rp 
          <p><span id="result">0</span></p>
          <br />
        </div>
        <button class="confirm">Confirm</button>
      </section>
    </main>

    <div class="footer">
      <div class="kiri">
        <img src="../img/logo/circle-beliskuy.png" alt="" class="logo" />
        <div>Â©Copyright 2022 BeliSkuy</div>
      </div>
      <div class="kanan">
        <a href="https://www.telegram.com">
          <img src="../img/logo/Telegram-icon-on-transparent-background-PNG.png" alt="telegram" class="logo2" />
        </a>
        <a href="https://twitter.com">
          <img src="../img/logo/png-clipart-twitter-twitter-thumbnail.png" alt="twitter" class="logo2" />
        </a>
        <a href="https://www.facebook.com">
          <img src="../img/logo/fb.png" alt="fb" class="logo2" />
        </a>
        <a href="https://instagram.com">
          <img src="../img/logo/ig.png" alt="ig" class="logo2" />
        </a>
      </div>
    </div>
  </body>
</html>
